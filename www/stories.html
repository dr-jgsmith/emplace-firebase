<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
<link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="images/apple-touch-startup-image-640x1096.png">
<meta name="author" content="emplace.io" />
<meta name="description" content="emplace - sharing stories in place" />
<meta name="keywords" content="mobile css template, mobile html template, jquery mobile template, mobile app template, html5 mobile design, mobile design" />
<title>emplace - capturing the story of place</title>
    <!-- Include the javaScript and CSS files for jQuery Mobile -->   
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,900' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="style.css" />
<link type="text/css" rel="stylesheet" href="css/colors/yellow.css" />
<style type="text/css">
    #homepage.ui-page{
      background: url("/themes/images/forest.jpg") no-repeat center center fixed !important; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      background-size:100% 100%;
  }
  </style>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gmaps/0.4.24/gmaps.js"></script>

<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <!-- GeoFire -->
<script src="https://cdn.firebase.com/libs/geofire/2.0.0/geofire.min.js"></script>

</head>
<body>

<div data-role="page" id="stories" class="secondarypage" data-theme="a">

          <ul data-role="listview" id="storylist" class="stories_list_detailed" data-inset="true">
              <!-- Story feed content shows up here... -->
            </ul>

      <div data-role="footer" class="footer" id="postStory" data-theme="a" data-position="fixed">

          <form id="storyPost" method="post" action='#'>         
              <div class="formRow ui-field-contain">
            <textarea name="description" id="description" class="autogrow" ></textarea>
              </div>
                <input type="hidden" name="latitude" id="latitude" />
                <input type="hidden" name="longitude" id="longitude" />
              <div class="controlgroup ui-controlgroup-horizontal" data-type="horizontal">
                    

              <div id="image_load">
                    <label for="myImage">

                      <img src="images/icons/black/photos.png" alt="" title="" style="max-width: 45px; float: left; margin-left: 20px;" />

                      </label>

                    <a href="#" id="submit_loader"><img src="images/icons/black/message.png" alt="" title="" style="max-width: 45px; float: right; margin-right: 20px;" /></a> 

                  </div>
          
              <input type="file" accept="image/*" id="myImage" name="myImage" class="myImage" style="display: none;" />

              </div>
        
            </form>
      
          </div>
  </div>

<script src="js/firebase-main.js"></script>
</body>
</html>
